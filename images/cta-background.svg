<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <!-- CTA Background Illustration -->
  <style>
    .primary { fill: #1a73e8; }
    .primary-light { fill: #e8f0fe; }
    .primary-dark { fill: #174ea6; }
    .secondary { fill: #34a853; }
    .secondary-light { fill: #e6f4ea; }
    .accent { fill: #fbbc04; }
    .accent-light { fill: #fef7e0; }
    .error { fill: #ea4335; }
    .error-light { fill: #fcebe9; }
    .dark { fill: #202124; }
    .medium { fill: #5f6368; }
    .light { fill: #f8f9fa; }
    .white { fill: #ffffff; }
  </style>
  
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8f0fe" />
      <stop offset="100%" stop-color="#c2e0ff" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a73e8" />
      <stop offset="100%" stop-color="#174ea6" />
    </linearGradient>
    <radialGradient id="circle-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Main Background -->
  <rect x="0" y="0" width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- Decorative Elements -->
  <!-- Left Side Decoration -->
  <g transform="translate(100, 200)">
    <circle cx="0" cy="0" r="80" fill="url(#circle-gradient)" />
    <circle cx="-40" cy="-40" r="10" class="primary" opacity="0.7" />
    <circle cx="40" cy="40" r="15" class="secondary" opacity="0.7" />
    <circle cx="-20" cy="60" r="8" class="accent" opacity="0.7" />
    <circle cx="60" cy="-20" r="12" class="error" opacity="0.7" />
  </g>
  
  <!-- Right Side Decoration -->
  <g transform="translate(1000, 150)">
    <circle cx="0" cy="0" r="100" fill="url(#circle-gradient)" />
    <circle cx="-50" cy="-50" r="12" class="primary" opacity="0.7" />
    <circle cx="50" cy="50" r="18" class="secondary" opacity="0.7" />
    <circle cx="-30" cy="70" r="10" class="accent" opacity="0.7" />
    <circle cx="70" cy="-30" r="15" class="error" opacity="0.7" />
  </g>
  
  <!-- Bottom Decoration -->
  <g transform="translate(600, 350)">
    <circle cx="0" cy="0" r="60" fill="url(#circle-gradient)" />
    <circle cx="-30" cy="-30" r="8" class="primary" opacity="0.7" />
    <circle cx="30" cy="30" r="12" class="secondary" opacity="0.7" />
    <circle cx="-15" cy="45" r="6" class="accent" opacity="0.7" />
    <circle cx="45" cy="-15" r="9" class="error" opacity="0.7" />
  </g>
  
  <!-- Medical Icons -->
  <!-- Heartbeat Line -->
  <g transform="translate(200, 100)">
    <path d="M0,20 L20,20 L30,0 L40,40 L50,20 L70,20" stroke="#1a73e8" stroke-width="3" fill="none" opacity="0.7" />
  </g>
  
  <!-- Stethoscope -->
  <g transform="translate(900, 80)">
    <path d="M30,20 C30,15 35,10 40,10 C45,10 50,15 50,20 L50,30 C50,35 45,40 40,40 C35,40 30,35 30,30 L30,25" stroke="#34a853" stroke-width="3" fill="none" opacity="0.7" />
    <circle cx="25" cy="25" r="5" fill="#34a853" opacity="0.7" />
  </g>
  
  <!-- Medical Cross -->
  <g transform="translate(300, 300)">
    <rect x="-10" y="-25" width="20" height="50" rx="5" class="error" opacity="0.7" />
    <rect x="-25" y="-10" width="50" height="20" rx="5" class="error" opacity="0.7" />
  </g>
  
  <!-- Pills -->
  <g transform="translate(800, 250)">
    <rect x="-15" y="-7.5" width="30" height="15" rx="7.5" class="accent" opacity="0.7" />
    <rect x="5" y="-15" width="15" height="30" rx="7.5" class="primary" opacity="0.7" />
  </g>
  
  <!-- Wave Patterns -->
  <path d="M0,250 C100,230 200,270 300,250 C400,230 500,270 600,250 C700,230 800,270 900,250 C1000,230 1100,270 1200,250" stroke="#1a73e8" stroke-width="2" fill="none" opacity="0.3" />
  <path d="M0,270 C100,250 200,290 300,270 C400,250 500,290 600,270 C700,250 800,290 900,270 C1000,250 1100,290 1200,270" stroke="#34a853" stroke-width="2" fill="none" opacity="0.3" />
  <path d="M0,290 C100,270 200,310 300,290 C400,270 500,310 600,290 C700,270 800,310 900,290 C1000,270 1100,310 1200,290" stroke="#fbbc04" stroke-width="2" fill="none" opacity="0.3" />
  
  <!-- CTA Box Area (placeholder for text) -->
  <rect x="350" y="100" width="500" height="200" rx="20" fill="url(#accent-gradient)" opacity="0.9" />
  
  <!-- Decorative Elements Inside CTA Box -->
  <g transform="translate(400, 150)">
    <circle cx="0" cy="0" r="20" fill="#ffffff" opacity="0.1" />
  </g>
  <g transform="translate(800, 250)">
    <circle cx="0" cy="0" r="30" fill="#ffffff" opacity="0.1" />
  </g>
  <g transform="translate(450, 220)">
    <circle cx="0" cy="0" r="15" fill="#ffffff" opacity="0.1" />
  </g>
  <g transform="translate(750, 180)">
    <circle cx="0" cy="0" r="25" fill="#ffffff" opacity="0.1" />
  </g>
  
  <!-- Placeholder for CTA Text -->
  <!-- Note: Actual text will be added in HTML -->
  <rect x="400" y="150" width="400" height="40" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5" opacity="0.5" />
  <rect x="500" y="210" width="200" height="40" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5" opacity="0.5" />
</svg>