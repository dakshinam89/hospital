<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Hospital Logo -->
  <style>
    .logo-text { font-family: Arial, sans-serif; font-weight: bold; }
    .primary { fill: #1a73e8; }
    .secondary { fill: #34a853; }
  </style>
  
  <!-- Medical Cross Symbol -->
  <g transform="translate(10, 5)">
    <rect x="15" y="0" width="10" height="40" rx="2" class="primary" />
    <rect x="0" y="15" width="40" height="10" rx="2" class="primary" />
    <circle cx="20" cy="20" r="5" class="secondary" />
  </g>
  
  <!-- Hospital Text -->
  <text x="60" y="30" class="logo-text primary" font-size="22">MediCare</text>
  <text x="60" y="45" class="logo-text secondary" font-size="12">HOSPITAL</text>
</svg>